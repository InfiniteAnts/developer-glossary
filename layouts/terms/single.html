<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ .Site.Title }}</title>
    <link rel="canonical" href="{{ .Permalink }}" />
  </head>
  <body>

    {{ partial "header.html" . }}

    <main>
        
      <h1>{{ .Title }}</h1>

      {{ .Content }}

      {{ if isset .Params "synonyms" }}
        <h2>Synonyms</h2>
        <ul style="list-style: none;">
        <li>{{ delimit .Params.synonyms ", " ", and " }}</li>
        </ul>
      {{ end }}

      {{ if isset .Params "abbreviation" }}
        <h2>Abbreviation</h2>
        <ul style="list-style: none;">
        <li>{{ .Params.abbreviation }}</li>
        </ul>
      {{ end }}

    </main>

    {{ partial "footer.html" . }}

  </body>
</html>
